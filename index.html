        editorInstance.remove();
        editorInstance = null;
      }
      document.getElementById('ticket-content').innerHTML = tickets[ticketNumber];
      document.getElementById('edit-controls').classList.remove('hidden');
      isEditing = false;
      updateEditButtons();
    }

    // Toggle edit mode with TinyMCE
    function toggleEdit() {
      if (!currentTicket) return;
      isEditing = !isEditing;
      const contentDiv = document.getElementById('ticket-content');

      if (isEditing) {
        contentDiv.innerHTML = '<p class="text-gray-500 italic">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞...</p><div id="editor" class="min-h-[400px] bg-white"></div>';
        tinymce.init({
          selector: '#editor',
          min_height: 400,
          plugins: 'lists table paste',
          toolbar: 'undo redo | bold italic | bullist numlist | table | removeformat',
          menubar: false,
          content_style: 'body { font-family: Arial, sans-serif; font-size: 16px; padding: 16px; margin: 0; } table { border-collapse: collapse; width: 100%; } th, td { border: 1px solid #ccc; padding: 8px; } ul, ol { margin-left: 24px; }',
          setup: (editor) => {
            editorInstance = editor;
            editor.on('init', () => {
              editor.setContent(tickets[currentTicket]);
              contentDiv.querySelector('p.italic')?.remove(); // Remove loading message
            });
            editor.on('error', (err) => {
              console.error('TinyMCE Error:', err);
              contentDiv.innerHTML = '<p class="text-red-500">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.</p>';
            });
          },
          paste_as_text: false,
          valid_elements: '*[*]',
          extended_valid_elements: 'table[*],tr[*],td[*],th[*],ul[*],ol[*],li[*],p[*],h1[*],h2[*],h3[*],strong[*],em[*],br[*],span[*]',
          branding: false
        }).catch((err) => {
          console.error('TinyMCE Initialization Failed:', err);
          contentDiv.innerHTML = '<p class="text-red-500">–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.</p>';
        });
      } else {
        if (editorInstance) {
          editorInstance.remove();
          editorInstance = null;
        }
        contentDiv.innerHTML = tickets[currentTicket];
      }
      updateEditButtons();
    }

    // Save edited content
    function saveEdit() {
      if (!isEditing || !editorInstance) return;
      const newContent = editorInstance.getContent();
      tickets[currentTicket] = newContent;
      localStorage.setItem(`ticket_${currentTicket}`, newContent);
      toggleEdit();
    }

    // Reset ticket to original content
    function resetTicket() {
      if (!currentTicket) return;
      tickets[currentTicket] = originalTickets[currentTicket];
      localStorage.removeItem(`ticket_${currentTicket}`);
      showTicket(currentTicket);
    }

    // Update edit buttons visibility
    function updateEditButtons() {
      const editBtn = document.querySelector('#edit-controls button:nth-child(1)');
      const saveBtn = document.querySelector('#edit-controls button:nth-child(2)');
      const resetBtn = document.querySelector('#edit-controls button:nth-child(3)');
      editBtn.textContent = isEditing ? '–û—Ç–º–µ–Ω–∞' : '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å';
      saveBtn.classList.toggle('hidden', !isEditing);
      resetBtn.classList.toggle('hidden', !isEditing);
    }
  </script>
